<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign Language Detection</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Upload Image</h3>
                <input type="file" id="imageInput" class="form-control" accept="image/*">
                <div id="result" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Webcam Detection</h3>
                <video id="webcam" width="320" height="240" autoplay></video>
                <div id="webcamResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple client-side prediction
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Simple random prediction for demo
                    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const prediction = letters[Math.floor(Math.random() * letters.length)];
                    document.getElementById('result').innerHTML = 
                        `<div class="alert alert-success">Predicted: <strong>${prediction}</strong></div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('webcam').srcObject = stream;
                setInterval(() => {
                    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const prediction = letters[Math.floor(Math.random() * letters.length)];
                    document.getElementById('webcamResult').innerHTML = 
                        `<div class="alert alert-info">Live Prediction: <strong>${prediction}</strong></div>`;
                }, 2000);
            })
            .catch(err => console.error('Camera access denied:', err));
    </script>
</body>
</html>
